<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control & Notifications</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ESP32 Control & Notification System</h1>

    <!-- กล้อง -->
    <h2>Live Camera Feed</h2>
    <img id="cameraFeed" src="http://192.168.1.100/" alt="ESP32-CAM Feed">

    <!-- ปุ่มควบคุมไมโครโฟน -->
    <h2>Main Control</h2>
    <button id="micToggle" class="control-button off">Mic Off</button>

    <!-- ปุ่ม Capture -->
    <button id="captureBtn" class="control-button on">Capture</button>

    <!-- กระดิ่งแจ้งเตือน -->
    <button id="notificationBell">
        🔔
        <span id="notificationCount">0</span>
    </button>

    <!-- ประวัติการแจ้งเตือน -->
    <div id="notificationList">
        <ul id="notifications">
            <!-- ประวัติการแจ้งเตือนจะถูกเพิ่มที่นี่ -->
        </ul>
    </div>

    <!-- นำเข้า JavaScript -->
    <script src="script.js"></script>
</body>
</html>
